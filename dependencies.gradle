            viewBindingDelegete: "com.github.kirich1409:viewbindingpropertydelegate:$viewBindingDelegeteVersion",
            glide              : "com.github.bumptech.glide:glide:$glide_ver",
            androidCore        : "androidx.core:core-ktx:$androidCoreVer",
            appCompat          : "androidx.appcompat:appcompat:$appCompatVer",
            material           : "com.google.android.material:material:$materialVer",
            constraintlayout   : "androidx.constraintlayout:constraintlayout:$constraintVer",
            lyfeCycle          : "androidx.lifecycle:lifecycle-livedata-ktx:$lifeCycleVer",
