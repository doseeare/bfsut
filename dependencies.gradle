            livedata           : "androidx.lifecycle:lifecycle-livedata-ktx:$livedata_ver",
            googleError : "com.google.guava:listenablefuture:9999.0-empty-to-avoid-conflict-with-guava",
            sdp : "com.intuit.sdp:sdp-android:$sdpVer",
            ssp : "com.intuit.ssp:ssp-android:$sspVer",
            oneAdapter : "com.github.idanatz:OneAdapter:$oneAdapterVer",
    ]

    presentationKapt = [
            hiltKapt: "com.google.dagger:hilt-android-compiler:$hilt_ver"
    ]

    dataKapt = [
            hiltKapt: "com.google.dagger:hilt-android-compiler:$hilt_ver"
    ]

    dataImpl = [
            androidCore       : "androidx.core:core-ktx:$androidCoreVer",
            retrofit          : "com.squareup.retrofit2:retrofit:$retrofit_ver",
            gson              : "com.google.code.gson:gson:$gson_ver",
            gsonConverter     : "com.squareup.retrofit2:converter-gson:$gson_converter_ver",
            livedata          : "androidx.lifecycle:lifecycle-livedata-ktx:$livedata_ver",
            hilt              : "com.google.dagger:hilt-android:$hilt_ver",
            loggingInterceptor: "com.squareup.okhttp3:logging-interceptor:$logging_ver",
            coroutinesCore    : "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutine_ver",
            coroutinesAndroid : "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutine_ver",
            googleError : "com.google.guava:listenablefuture:9999.0-empty-to-avoid-conflict-with-guava",

    ]

    domainImpl = [
            coroutinesCore: "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutine_ver",
            javaxInject   : "javax.inject:javax.inject:${javaxInjectVersion}",
            googleError : "com.google.guava:listenablefuture:9999.0-empty-to-avoid-conflict-with-guava",

    ]

    domainKapt = [
            javaxAnnotation: "javax.annotation:jsr250-api:${javaxAnnotationVersion}",
