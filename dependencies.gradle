ext {
    //library versions
    retrofit_ver = "2.6.2"
    gson_ver = "2.8.5"
    logging_ver = "4.9.0"
    gson_converter_ver = "2.1.0"
    glide_ver = "4.10.0"
    nav_ver = "2.1.0"
    coroutine_ver = "1.3.2"
    lifecycle_extensions_ver = "2.0.0"
    livedata_ver = "2.4.1"
